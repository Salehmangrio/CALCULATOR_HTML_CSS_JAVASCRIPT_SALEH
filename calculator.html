<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <h1>Calculator</h1>

        <div class="inputPage">
            <h3 id="result">0000</h3>
        </div>

        <div class="calculator">
            <button onclick="clr()" value="AC" class="btn">AC</button>
            <button onclick="callStr()" value="+" class="btn ">+/-</button>
            <button onclick="callStr()" value="*" class="btn">*</button>
            <button onclick="callStr()" value="/" class="btn act opr">/</button>
            <button onclick="callStr()" value="1" class="btn">1</button>
            <button onclick="callStr()" value="2" class="btn">2</button>
            <button onclick="callStr()" value="3" class="btn">3</button>
            <button onclick="callStr()" value="*" class="btn act opr">*</button>
            <button onclick="callStr()" value="4" class="btn">4</button>
            <button onclick="callStr()" value="5" class="btn">5</button>
            <button onclick="callStr()" value="6" class="btn">6</button>
            <button onclick="callStr()" value="+" class="btn act opr">+</button>
            <button onclick="callStr()" value="7" class="btn">7</button>
            <button onclick="callStr()" value="8" class="btn">8</button>
            <button onclick="callStr()" value="9" class="btn">9</button>
            <button onclick="callStr()" value="-" class="btn act opr">-</button>
            <button onclick="" value="" class="btn">#</button>
            <button onclick="callStr()" value="0" class="btn">0</button>
            <button onclick="callStr()" value="." class="btn">.</button>
            <button onclick="calculate()" value="=" class="btn act opr">=</button>
        </div>
        <h4>Made by Saleh Mangrio</h4>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
